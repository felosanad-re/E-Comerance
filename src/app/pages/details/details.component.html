<section>
  <div class="container-fluid">
    <div class="grid aling-items-center mb-5 mt-5">
      <div class=" sm:col-6">
        <figure class="m-0">
          <img class="w-full" [src]="products.images" [alt]="products.title">
        </figure>
      </div>
      <div class="sm:col-6 py-6 my-6">
        <h2 class="text-color-secondary capitalize text-center">{{products.title}}</h2>
        <p class="font-medium font-bold text-center">{{products.description}}</p>
        <div class="flex aling-items-center gap-2">
          <div class="price flex gap-2 aling-items-center">
            <span class="text-color-secondary text-xs">
              <del>100</del>
            </span>
            <span class="new-price font-bold text-xs">
              <span class="text-green-500">$</span> {{products.price}}
            </span>
          </div>
          <div class="offer">
            <span class="bg-red-500 p-1 border-circle text-white text-xs">
              {{products.discountPercentage}}%</span>
            <span class=" font-bold text-xs">off</span>
          </div>
        </div>
        <div class="flex aling-items-center justify-content-between">
          <p>name</p>
          <p class="text-orange-500 uppercase font-bold">{{products.slug}}</p>
        </div>
        <div class="my-4">
          @if (!products.isCart) {
          <p-button (click)="addToCart(products); products.isCart = true" label="add to cart" severity="warning"
            styleClass="my-2 uppercase w-full" icon="pi pi-cart-plus text-2xl" iconPos="right" />
          }
          @if (products.isCart) {
          <p-button label="go to cart" severity="contrast" styleClass="my-2 uppercase w-full"
            icon="pi pi-cart-plus text-2xl" iconPos="right" [routerLink]="['/carts']" />
          }
        </div>
      </div>
    </div>
  </div>
</section>
