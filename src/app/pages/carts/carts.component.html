<section>
  <div class="container-fluid">
    <h1>Your carts</h1>
    <div class="card">
      <p-dataView #dv [value]="allProductsCart" [rows]="5" [paginator]="true">
        <ng-template pTemplate="list" let-allProductsCart>
          <div class="grid grid-nogutter">
            @for (product of allProductsCart; track $index) {
            <div class="col-12" class="col-12">
              <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
                [ngClass]="{ 'border-top-1 surface-border': !$first }">
                <div class="md:w-10rem relative">
                  <img class="block xl:block mx-auto border-round w-full" [src]="product.images"
                    [alt]="product.title" />
                </div>
                <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                  <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                    <div>
                      <span class="font-medium text-secondary text-sm">{{ product.category.name }}</span>
                      <div class="text-lg font-medium text-900 mt-2">{{ product.title }}</div>
                    </div>
                  </div>
                  <div class="flex flex-column md:align-items-end gap-5">
                    <span class="text-xl font-semibold text-900">{{ '$' + product.price }}</span>
                    <div class="flex flex-row-reverse md:flex-row gap-2">
                      <p-button icon="pi pi-heart" severity="warning" [outlined]="true" />
                      <p-button icon="pi pi-shopping-cart" severity="warning"
                        class="flex-auto md:flex-initial white-space-nowrap" label="Buy Now" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            }
          </div>
        </ng-template>
      </p-dataView>
      @if (allProductsCart.length > 0) {
      <p-button (click)="clearCart();" label="remove Your carts" severity="warning" styleClass="my-2 uppercase w-full"
        icon="pi pi-cart-minus text-2xl" iconPos="right" />
      }
    </div>
  </div>
</section>
