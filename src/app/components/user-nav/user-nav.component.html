<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <figure class="my-0 mx-2">
        <img class="w-2rem" src="./assets/imges/logo.png">
      </figure>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a [routerLink]="[item?.path]" pRipple class="flex align-items-center p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="card flex justify-content-center align-items-center gab-3">
        <a>
          <i [routerLink]="['./carts']" class="pi pi-shopping-cart text-3xl cursor-pointer" pBadge
            [value]="cartCount"></i>
        </a>
        <a (click)="logOutIcone = !logOutIcone" class="user p-2 border-round-2xl mx-3 capitalize font-bold">
          <span>{{userName}}</span>
          @if (logOutIcone) {
          <!--  -->
          <a (click)="logOut()" [routerLink]="['/login']"
            class="logout border-round-2xl py-2 px-5 flex align-items-center gap-2">
            <span>LogOut</span>
            <span class="pi pi-sign-out"></span>
          </a>
          }
        </a>
      </div>
    </ng-template>
  </p-menubar>
</div>
